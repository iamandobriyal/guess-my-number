<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>

  <body>
    <div class="overlay">
    <div class="pop-up">
      <h1>Welcome!</h1>
      <p>This is a simple game where you try to guess the number hidden behind the box in center. The number is between 1 to 20. Have fun!</p>
      <button class="submit">Play Now</button>
    </div>
  </div>
    <header>
      <div class="nav">
        <button class="btn again">Again!</button>
      <p class="between">(Between 1 and 20)</p>
      </div>
      <div class="text2">
      <h1>Guess My Number!</h1>
    </div>
    <div class="number-container">
      <div class="number">?</div>
    </div>
    </header>
    <main>
      <div class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </div>
      <div class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
